<app-loader [isLoading]="isLoading"></app-loader>
<div *ngIf="!isLoading"
     class="card"
     style="width: 18rem;">
  <div class="card-body">
    <h6 class="card-subtitle mb-2 text-muted">Genres</h6>

    <form [formGroup]="form"  novalidate>
      <div *ngFor="let gender of genders; let i=index">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" [value]="gender.id" (change)="onCheckboxChange($event)"  />
          <label class="form-check-label " >{{gender.name}}</label>
        </div>
      </div>

    </form>
  </div>
</div>
